<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
      .border {
        border-width: 0.5px !important;
      }

      .dropdown {
        position: absolute;
        inset: 0px auto auto 0px;
        margin: 0px;
        transform: translate(0px, 42px) !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>

    <div>
        <p class="text-center text-red-500 my-4 text-3xl">Notlar</p>

        <p class="text-center font-bold">Sayfa yüklendiğinde yapılacaklar</p>

        <div class="px-3 mt-4 mb-2">

        <textarea id="message" rows="4" class="bg-white block p-2.5 w-full text-sm text-gray-900  
        rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
        dark:focus:ring-blue-500 dark:focus:border-blue-500 h-72"  ></textarea>


        <button type="button" onclick="window.close()" class="mt-2 py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 w-full">Kapat</button>



        </div>



    </div>
    
  </body>
  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</html>
